<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookBook</title>
    <link rel="icon" href="./assets/images/favicon/favicon.svg" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <script type="module" src="src/index.js" defer></script>
  </head>
  <body>
    <div id="wish-list-modal-container">
      <div id="wish-list-modal-content">
        <p>즐겨찾는 도서</p>
        <button id="modal-close-btn">
          <img
            src="./assets/images/icons/modal_close_button.png"
            alt="Close Modal"
          />
        </button>
        <div class="list-container">
          <ul></ul>
        </div>
      </div>
    </div>
    <header>
      <div class="header-container">
        <h1 id="logo">
          <img src="./assets/images/logo/logo.png" alt="BookBook Logo" />
        </h1>
        <div class="search-container">
          <input
            type="text"
            id="search-bar"
            placeholder="검색어를 입력해주세요"
          />
          <button id="search-btn">
            <img
              src="./assets/images/icons/search_button.png"
              alt="Search Button"
            />
          </button>
        </div>
        <button id="wish-list-btn" class="like-btn">
          <img src="./assets/images/icons/myLike_button.png" alt="My Like" />
        </button>
      </div>
    </header>
    <main>
      <p id="search-keyword">
        "<span id="search-keyword-text"></span>"에 대한 검색 결과입니다.
      </p>
      <div class="list-container">
        <ul></ul>
      </div>
    </main>
    <footer>
      <div class="pagination">
        <button id="page-prev-btn" class="page-nav-btn">
          <img
            src="./assets/images/icons/pagination_left_button.png"
            alt="pagination left button"
          />
        </button>
        <div id="page-numbers" class="page-numbers"></div>
        <button id="page-next-btn" class="page-nav-btn">
          <img
            src="./assets/images/icons/pagination_right_button.png"
            alt="pagination right button"
          />
        </button>
      </div>
    </footer>
  </body>
</html>
